                        </div>

    </header>

    <h1>Registration Form</h1>

    <form id="registrationForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="fn">First Name</label>
            <input type="text" id="fn" name="frnm">
        </div>

        <div class="form-group">
            <label for="ln">Last Name</label>
            <input type="text" id="ln" name="lsnm">
        </div>

        <div class="form-group">
            <label for="em">Email</label>
            <input type="email" id="em" name="eml">
        </div>

        <div class="form-group">
            <label for="mb">Mobile Number</label>
            <input type="text" id="mb" name="mbn">
        </div>

        <div class="form-group">
            <label for="un">Username</label>
            <input type="text" id="un" name="usrnm">
        </div>

        <div class="form-group">
            <label for="pw">Password</label>
            <input type="password" id="pw" name="pswd">
        </div>

        <div class="form-group">
            <label for="hn">House No</label>
            <input type="text" id="hn" name="hsno">
        </div>

        <div class="form-group">
            <label for="sn">Street Name</label>
            <input type="text" id="sn" name="stno">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city">
        </div>

        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode">
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="state">
                <option value="">Select State</option>
                <option value="andaman_nicobar">Andaman and Nicobar Islands</option>
                <option value="andhra_pradesh">Andhra Pradesh</option>
                <option value="arunachal_pradesh">Arunachal Pradesh</option>
                <option value="assam">Assam</option>
                <option value="bihar">Bihar</option>
                <option value="chandigarh">Chandigarh</option>
                <option value="chhattisgarh">Chhattisgarh</option>
                <option value="dadra_nagar_haveli">Dadra and Nagar Haveli</option>
                <option value="daman_diu">Daman and Diu</option>
                <option value="delhi">Delhi</option>
                <option value="goa">Goa</option>
                <option value="gujarat">Gujarat</option>
                <option value="haryana">Haryana</option>
                <option value="himachal_pradesh">Himachal Pradesh</option>
                <option value="jammu_kashmir">Jammu and Kashmir</option>
                <option value="jharkhand">Jharkhand</option>
                <option value="karnataka">Karnataka</option>
                <option value="kerala">Kerala</option>
                <option value="lakshadweep">Lakshadweep</option>
                <option value="ladakh">Ladakh</option>
                <option value="madhya_pradesh">Madhya Pradesh</option>
                <option value="maharashtra">Maharashtra</option>
                <option value="manipur">Manipur</option>
                <option value="meghalaya">Meghalaya</option>
                <option value="mizoram">Mizoram</option>
                <option value="nagaland">Nagaland</option>
                <option value="odisha">Odisha</option>
                <option value="puducherry">Puducherry</option>
                <option value="punjab">Punjab</option>
                <option value="rajasthan">Rajasthan</option>
                <option value="sikkim">Sikkim</option>
                <option value="tamil_nadu">Tamil Nadu</option>
                <option value="telangana">Telangana</option>
                <option value="tripura">Tripura</option>
                <option value="uttar_pradesh">Uttar Pradesh</option>
                <option value="uttarakhand">Uttarakhand</option>
                <option value="west_bengal">West Bengal</option>
            </select>
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="india">India</option>
            </select>
        </div>
        
        <div class="form-footer">
            <p>Already have an account? <a href="Login.html">Login</a></p>
        </div>

        <input type="submit" value="Submit">
    </form>

        </div>
